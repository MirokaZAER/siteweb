<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Matheo Sannajust-Dias</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="banner">
            <img src="images/banner.jpg" alt="Bannière de portfolio" class="banner-image">
            <div class="banner-content">
                <img src="images/logo.png" alt="Logo de Matheo Sannajust-Dias" class="logo">
                <h1>Matheo Sannajust-Dias</h1>
                <p>Contactez-moi</p>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <ul class="navbar-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="parcours.html"><i class="fas fa-graduation-cap"></i> Parcours</a></li>
                <li><a href="competences.html"><i class="fas fa-code"></i> Compétences</a></li>
                <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section id="contact" class="card">
            <div class="section-header">
                <i class="fas fa-paper-plane section-icon"></i>
                <h2>Contactez-moi</h2>
            </div>
            <div class="section-content">
                <div class="contact-container">
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <p>06 21 84 79 27</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>matheo.sannajust@example.com</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Melun, France</p>
                        </div>
                        <div class="social-contact">
                            <a href="#" class="social-contact-icon"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="social-contact-icon"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-contact-icon"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="name">Nom</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">Sujet</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="submit-button">
                                Envoyer <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2024 Matheo Sannajust-Dias. Tous droits réservés.</p>
                </div>
                <div class="footer-social">
                    <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
